<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/login" method="post">
        <table style="border: 0;">
            <tbody>
                <tr>
                    <th>
                        <label for="username">Username:</label>
                    </th>
                    <td>
                        <input type="text" tabindex="1" id="username" name="username" required><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="password">Password:  </label>
                    </th>
                    <td>
                        <input type="password" tabindex="2" id="password" name="password" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <h2>Login with Token</h2>
    {% if token_error %}
    <p style="color: red;">{{ token_error }}</p>
    {% endif %}
    <form action="/token/login" method="post">
        <table style="border: 0;">
            <tbody>
                <tr>
                    <th>
                        <label for="username">Token:</label>
                    </th>
                    <td>
                        <input type="text" id="token" name="token" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Login with Token">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
